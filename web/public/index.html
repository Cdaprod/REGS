<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registry Service</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- No hardcoding build hash script tag -->

    <!-- Error handling script remains -->
    <script>
    window.onerror = function(message, source, lineno, colno, error) {
        console.error('An error occurred:', message, source, lineno, colno, error);
        document.body.innerHTML += '<p>An error occurred. Please check the console for details.</p>';
    }
    </script>
</body>
</html>
